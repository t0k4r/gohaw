{{ define "FilterList" }}
<div id="filterList">
    <h2>{{ .Title }}</h2>
    {{ $title := .Title}}
    <ul>
        {{ range .Filters }}
        <li hx-get="/{{$title}}/{{ .Id}}" hx-target="main" hx-push-url="/{{$title}}/{{ .Id}}">
            <p class="left"> {{ .Name }} </p>
            <p class="right"> {{ .Count }} </p>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
